<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle{
        constructor(width, height){
            this.elem = document.createElement('div');
            this.setWidth(width);
            this.setHeight(height);
            this.elem.style.border = '1px solid red';
            document.body.appendChild(this.elem);
        }

        setHeight(height){
            this.elem.style.height = height + 'px';
        }
        setWidth(width){
            this.elem.style.width = width + 'px';
        }
        getWidth(){
            return this.elem.style.width;
        }
        getHeight(){
            return this.elem.style.height;

        }
    }
    let elem1 = new Rectangle(100,150);
    elem1.setWidth(300);
    elem1.setHeight(300);
    console.log(elem1.getHeight());
    console.log(elem1.getWidth());
    let elem2 = new Rectangle(150,100);
</script>
</body>
</html>
