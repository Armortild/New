<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<script>
class Elem {
    constructor(selector) {
        this.elem = document.querySelector(selector);
    }
    html(text) {
        this.elem.innerHTML = text;
        return this;
    }
    attr(name,value) {
        this.elem.setAttribute(name,value);
        return this;
    }
}
</script>
</body>
</html>
