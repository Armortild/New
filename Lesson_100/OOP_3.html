<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" value="321">
<script>

    class Elem {
        constructor(selector) {
            this.elem = document.querySelector(selector);
        }

        html(text) {
            this.elem.value = text;
            return this;
        }
        append(text) {
            this.elem.value = text + this.elem.value;
            return this;

        }
        prepend(text) {
            this.elem.value = this.elem.value + text;
            return this;

        }

        attr(name, value) {
            this.elem.setAttribute(name,value);
            return this;

        }
    }

    var elem = new Elem('input');
    elem.html('5'); //запишет в текст элемента '!'
    elem.append('1'); //запишет в начало элемента '!'
    elem.prepend('3'); //запишет в конец элемента '!'
    elem.attr('class', 'www'); //запишет в атрибут class значение www

    //Должны работать цепочки методов:
    // elem.html('hello').append('!').prepend('!');
    // elem.attr('class', 'www').attr('title', 'hello');
</script>
</body>
</html>
