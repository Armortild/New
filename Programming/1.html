<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<div>
    <table id="Ttable">
        <tr>
            <th class="table">Name</th>
            <th class="table">Surname</th>
            <th class="table">Detele</th>
            <th class="table">Detele</th>
        </tr>
    </table>

    <input type="text" value placeholder="Enter your name" id="enterName">
    <input type="text" value placeholder="Enter your surname" id="enterSurname">
    <button id="add">Add data</button>

    <p>В случае редактрирования ячеек, после изменения настроек, необходимо нажать клавишу Enter.</p>

</div>
<script>
    let Ttable = document.querySelector('#Ttable');
    let newtr = document.querySelector('#test');
    let enterName = document.querySelector('#enterName');
    let enterSurname = document.querySelector('#enterSurname');
    let addBtn = document.querySelector('#add');


    // создаем ячейки в таблицу

    addBtn.addEventListener('click', function(event){
        let newtr = document.createElement('tr');
        Ttable.appendChild(newtr);
        newtr.setAttribute('id', 'test');


        let tdN = document.createElement('td');
        newtr.appendChild(tdN);
        tdN.classList.add ('table');
        tdN.innerHTML = enterName.value;
        enterName.value = '';
        tdN.setAttribute('id', 'namee');



        let tdS = document.createElement('td');
        newtr.appendChild(tdS);
        tdS.classList.add('table');
        tdS.innerHTML = enterSurname.value;
        enterSurname.value = '';
        tdS.setAttribute('id', 'surname');



        let tdD = document.createElement('td');
        newtr.appendChild(tdD);
        tdD.classList.add ('table');
        tdD.setAttribute('id', 'bbb');

        let deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = 'Delete';
        tdD.appendChild(deleteBtn);
        deleteBtn.setAttribute('id', 'del');

        newtr = document.getElementById('test');

// кнопка удаления
        deleteBtn.addEventListener('click', function(event){
            let td = event.target.closest('td');
            if(td){
                let tr = td.closest('tr');
                if (tr) {
                    let ttt = tr.closest('table');
                    ttt.removeChild(tr);
                }
            }
        })


// редактирование ячеек

        tdN.addEventListener('click', function(event){
            let changeName = document.createElement('input');
            changeName.value = event.target.innerHTML;
            event.target.innerHTML='';
            event.target.appendChild(changeName);

            changeName.addEventListener('keypress', function(event){
                if(event.keyCode == 13){
                    let td = event.target.closest('td');
                    td.innerHTML = changeName.value;
                    changeName.style.display = 'none';
                    td.innerHTML.display = 'block';
                }
            })
        })

        tdS.addEventListener('click', function(event){
            let changeSurname = document.createElement('input');
            changeSurname.value = event.target.innerHTML;
            event.target.innerHTML='';
            event.target.appendChild(changeSurname);

            changeSurname.addEventListener('keypress', function(event){
                if(event.keyCode == 13){
                    let td = event.target.closest('td');
                    td.innerHTML = changeSurname.value;
                    changeSurname.style.display = 'none';
                    td.innerHTML.display = 'block';
                }
            })

        })


    })
</script>
</body>
</html>
