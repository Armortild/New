<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let promise = new Promise(function (resolve, reject) {
        setTimeout(function () {
            let test = false;
            if (test) {
                resolve('Результат');
            } else {
                reject('Ошибка');
            }
        }, 1000);
    });

    promise.then(
        function (result1) {alert(result1)},
        function (error) {alert(error)}
    )

    console.log('!');
</script>
</body>
</html>
