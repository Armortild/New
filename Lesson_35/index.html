<script>
    var buttons = document.getElementsByTagName('button');
    for (let i = 0; i < buttons.length; i++) {
        buttons[i].onclick = (function () {
            var counter = 0;
            return function () {
                counter++;
                this.innerHTML = counter;
            }
        })();
