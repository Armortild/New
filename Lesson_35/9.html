<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Press on me</p>
<p>Press on me</p>
<p>Press on me</p>
<script>
    let p = document.querySelectorAll('p');


    let changeColor = function () {
        let arrColor = ['red', 'green', 'yellow', 'blue'];
        for (let i = 0; i < arrColor.length; i++) {
            return function () {
                this.style.backgroundColor = arrColor[i % arrColor.length];
                return i++;
            }
        }
    }

    for (let i = 0; i < p.length; i++) {
        p[i].addEventListener("click", changeColor())
    }

</script>
</body>
</html>
