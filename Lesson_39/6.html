<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>1</p>
<p>2</p>
<p>3</p>
<script>
    let pArr = document.querySelectorAll('p');
    let map = new Map();
    for( let i = 0; i < pArr.length; i++) {
        map.set(pArr[i], i+1);
        pArr[i].addEventListener("click", function () {
        })
    }
    console.log(map);
    for(let elem of map.keys()){
        elem.addEventListener('click',function () {
            this.innerHTML += map.get(elem) ;
        })
    }
</script>
</body>
</html>
