<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let map = new Map;
    let arr1 = [1],
        arr2 = [2, 3],
        arr3 = [4, 5, 6];
    map.set(arr1, ['data1', "data1_1"]);
    map.set(arr3, 'data3');
    map.set(arr2, 'data2');
    console.log(map);
    console.log('-map.get: ' + map.get(arr3));
    console.log('-map.get ' + map.get(arr1));
    console.log('-map.get: ' + map.get(arr2));

    console.log("-Перебор через цикл:");
    for (let elem of map) {
        console.log(elem);
    }

    console.log('-map.keys():');
    console.log(map.keys());
    for (let elem of map.keys()) {
        console.log(elem);
    }
    console.log(map.values());

    console.log('-map.values():');
    for (let elem of map.values()) {
        console.log(elem);
    }

    console.log('-Array.from(map.values():');
    console.log(Array.from(map.values()));

    console.log('map.size: ' + map.size);
</script>
</body>
</html>
