<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            border: 1px solid greenyellow;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
<p>1</p>
<p>2</p>
<p>3</p>
<p>4</p>
<p>5</p>
<button>press</button>
<script>
    let set = new Set();
    let pArr = document.querySelectorAll('p');

    for (let p of pArr ){
        p.addEventListener('click', function () {
            set.add(this);
        })
    }

    let but = document.querySelector('button');
    but.addEventListener("click", function () {
        for (let elem of set) {
            elem.innerHTML += '!';
        }
        set.clear();
    })

</script>
</body>
</html>
