    let input = document.querySelector('input');
    let but = document.querySelector('button');
    let set = new Set();
    but.addEventListener("click", () => {
        let p = document.createElement('p');
        document.body.appendChild(p);
        if (!isNaN(+input.value)) {
            set.add(input.value);
            for (let key of set) {
                p.innerHTML += key + ', ';
            }
            input.value = ''
        }
    })
</script>
